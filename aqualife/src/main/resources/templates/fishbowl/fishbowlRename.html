<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>rename</title>
    <link rel="stylesheet" type="text/css" th:href="@{user/fishbowlRename.css}">
</head>
<body>
<form th:action="@{/fishbowlRename}" method="post">
    <input type="hidden" name="fishbowl_beforeName" th:value="${fishbowlName}">

</form>
</body>
</html>
